<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset='utf-8'>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/master.css' %}">
        <title>Organizer</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark mynav" role="navigation" id="navbar">
          <div class="container">
            <div class="navbar-nav align-items-center">
              {% if user.is_authenticated %}
                <a class="navbar-brand mynav" href="{% url 'to_do_list:all' %}">ToDo List</a>
              {% else %}
                <a class="navbar-brand mynav" href="{% url 'home' %}">ToDo List</a>
              {% endif %}
            </div>
            <div class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'to_do_list:task_create' %}" class="btn btn-simple">Create Task</a>
                <a class="nav-item nav-link" href="{% url 'accounts:logout' %}" class="btn btn-simple">Logout ({{ user.username }})</a>
              {% else %}
              <a class="nav-item nav-link" href="{% url 'accounts:login' %}" class="btn btn-simple">Login</a>
              <a class="nav-item nav-link" href="{% url 'accounts:signup' %}" class="btn btn-simple">Signup</a>
              {% endif %}
           </div>
          </div>
        </nav>
        <div class="container mycontent">
          {% block start_app %}
          {% endblock %}
      </div>
    </body>
</html>
